<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/L.Control.Layers.Tree.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-search.css">
        <link rel="stylesheet" href="css/leaflet.photon.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        /* Estilos para el nuevo control de búsqueda de coordenadas */
        .leaflet-control-coords {
            background: #fff;
            padding: 8px;
            box-shadow: 0 1px 5px rgba(0,0,0,0.65);
            border-radius: 5px;
            font-size: 14px;
            color: #333;
            /* Flexbox para alinear los elementos si prefieres */
            display: flex;
            align-items: center;
            gap: 5px; /* Espacio entre los elementos */
        }
        .leaflet-control-coords input[type="text"] {
            width: 180px; /* Ancho ajustado para una entrada combinada */
            padding: 4px;
            margin: 0; /* Ajustado el margen */
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .leaflet-control-coords button {
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .leaflet-control-coords button:hover {
            background-color: #0056b3;
        }

        /* Estilo para los elementos resaltados por la búsqueda de categoría */
        .leaflet-marker-icon.search-found {
            border: 3px solid yellow !important; /* Resaltado amarillo para los iconos */
            box-shadow: 0 0 5px yellow;
        }
        .leaflet-tooltip.search-found, .leaflet-popup.search-found {
            border: 2px solid yellow !important; /* Resaltado para popups/tooltips si se usan */
        }

        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet.photon.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="data/ActividadesGrupo_2.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString' || e.target.feature.geometry.type === 'MultiLineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
        }
        var map = L.map('map', {
            zoomControl:false, maxZoom:28, minZoom:1
        }).fitBounds([[-44.47403719339656,-78.56977910576998],[-36.20821317609506,-62.44080111648155]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
           var tempDiv = document.createElement('div');
           tempDiv.innerHTML = content;
           var rows = tempDiv.querySelectorAll('tr');
           for (var i = 0; i < rows.length; i++) {
               var td = rows[i].querySelector('td.visible-with-data');
               var key = td ? td.id : '';
               if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                   rows[i].parentNode.removeChild(rows[i]);
               }
           }
           return tempDiv.innerHTML;
        }
        // add class to format popup if it contains media
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					// Delay to force the redraw
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OpenStreetMap_0');
        map.getPane('pane_OpenStreetMap_0').style.zIndex = 400;
        var layer_OpenStreetMap_0 = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OpenStreetMap_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OpenStreetMap_0;
        map.addLayer(layer_OpenStreetMap_0);
        map.createPane('pane_EsriSatellite_1');
        map.getPane('pane_EsriSatellite_1').style.zIndex = 401;
        var layer_EsriSatellite_1 = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
            pane: 'pane_EsriSatellite_1',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 17
        });
        layer_EsriSatellite_1;
        map.addLayer(layer_EsriSatellite_1);
        function pop_ActividadesGrupo_2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (var i in e.target._eventParents) {
                        if (typeof e.target._eventParents[i].resetStyle === 'function') {
                            e.target._eventParents[i].resetStyle(e.target);
                        }
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Categorias:</th>\
                        <td>' + (feature.properties['Categorias'] !== null ? autolinker.link(String(feature.properties['Categorias']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Descripción:</th>\
                        <td>' + (feature.properties['Descrip_'] !== null ? autolinker.link(String(feature.properties['Descrip_']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Academicos:</th>\
                        <td>' + (feature.properties['Academicos'] !== null ? autolinker.link(String(feature.properties['Academicos']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_ActividadesGrupo_2_0(feature) {
            switch(String(feature.properties['Categorias'])) {
                case 'Apoyo Iniciativas de Conservación':
                    return {
                pane: 'pane_ActividadesGrupo_2',
                radius: 8.0,
                opacity: 1,
                color: 'rgba(50,87,128,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(72,123,182,1.0)',
                interactive: true,
            }
                    break;
                case 'Apoyo iniciativas privadas':
                    return {
                pane: 'pane_ActividadesGrupo_2',
                radius: 8.0,
                opacity: 1,
                color: 'rgba(50,87,128,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(18,236,252,1.0)',
                interactive: true,
            }
                    break;
                case 'Iniciativas de Educación y difusión':
                    return {
                pane: 'pane_ActividadesGrupo_2',
                radius: 8.0,
                opacity: 1,
                color: 'rgba(50,87,128,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(251,255,1,1.0)',
                interactive: true,
            }
                    break;
                case 'Monitoreo o muestreo de la especie':
                    return {
                pane: 'pane_ActividadesGrupo_2',
                radius: 8.0,
                opacity: 1,
                color: 'rgba(50,87,128,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(9,255,1,1.0)',
                interactive: true,
            }
                    break;
                case 'Reducción o mitigación de amenazas':
                    return {
                pane: 'pane_ActividadesGrupo_2',
                radius: 8.0,
                opacity: 1,
                color: 'rgba(128,17,25,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(219,30,42,1.0)',
                interactive: true,
            }
                    break;
                case 'Relevamiento de informacion sobre relacion guigna-humanos':
                    return {
                pane: 'pane_ActividadesGrupo_2',
                radius: 8.0,
                opacity: 1,
                color: 'rgba(83,83,83,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(247,247,247,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_ActividadesGrupo_2');
        map.getPane('pane_ActividadesGrupo_2').style.zIndex = 402;
        map.getPane('pane_ActividadesGrupo_2').style['mix-blend-mode'] = 'normal';
        var layer_ActividadesGrupo_2 = new L.geoJson(json_ActividadesGrupo_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_ActividadesGrupo_2',
            layerName: 'layer_ActividadesGrupo_2',
            pane: 'pane_ActividadesGrupo_2',
            onEachFeature: pop_ActividadesGrupo_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_ActividadesGrupo_2_0(feature));
            },
        });
        bounds_group.addLayer(layer_ActividadesGrupo_2);
        map.addLayer(layer_ActividadesGrupo_2);
        var overlaysTree = [
            {label: 'Actividades Grupo<br /><table><tr><td style="text-align: center;"><img src="legend/ActividadesGrupo_2_ApoyoIniciativasdeConservación0.png" /></td><td>Apoyo Iniciativas de Conservación</td></tr><tr><td style="text-align: center;"><img src="legend/ActividadesGrupo_2_Apoyoiniciativasprivadas1.png" /></td><td>Apoyo iniciativas privadas</td></tr><tr><td style="text-align: center;"><img src="legend/ActividadesGrupo_2_IniciativasdeEducaciónydifusión2.png" /></td><td>Iniciativas de Educación y difusión</td></tr><tr><td style="text-align: center;"><img src="legend/ActividadesGrupo_2_Monitoreoomuestreodelaespecie3.png" /></td><td>Monitoreo o muestreo de la especie</td></tr><tr><td style="text-align: center;"><img src="legend/ActividadesGrupo_2_Reducciónomitigacióndeamenazas4.png" /></td><td>Reducción o mitigación de amenazas</td></tr><tr><td style="text-align: center;"><img src="legend/ActividadesGrupo_2_Relevamientodeinformacionsobrerelacionguignahumanos5.png" /></td><td>Relevamiento de informacion sobre relacion guigna-humanos</td></tr></table>', layer: layer_ActividadesGrupo_2},
            {label: "Esri Satellite", layer: layer_EsriSatellite_1},
            {label: "OpenStreetMap", layer: layer_OpenStreetMap_0},]
        var lay = L.control.layers.tree(null, overlaysTree,{
            //namedToggle: true,
            //selectorBack: false,
            //closedSymbol: '&#8862; &#x1f5c0;',
            //openedSymbol: '&#8863; &#x1f5c1;',
            //collapseAll: 'Collapse all',
            //expandAll: 'Expand all',
            collapsed: true,
        });
        lay.addTo(map);
        setBounds();

        // --- INICIO DE LA MODIFICACIÓN EN L.Control.Search ---
        var searchControl = new L.Control.Search({
            layer: layer_ActividadesGrupo_2,
            initial: false,
            hideMarkerOnCollapse: true, // Esto oculta el marcador por defecto de la búsqueda
            propertyName: 'Categorias',
            zoom: 14, // Nivel de zoom al encontrar un resultado
            // Función para estilizar los elementos encontrados
            marker: { // Puedes personalizar el marcador de búsqueda
                icon: new L.Icon({
                    iconUrl: 'https://cdn.rawgit.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-gold.png', // Icono dorado
                    shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
                    iconSize: [25, 41],
                    iconAnchor: [12, 41],
                    popupAnchor: [1, -34],
                    shadowSize: [41, 41]
                }),
                // Añade un evento al marcador para que si se cierra su popup, se deseleccione la búsqueda
                onEachFeature: function(feature, layer) {
                    layer.on('popupclose', function() {
                        searchControl.collapse(); // Cierra el control de búsqueda
                        searchControl._input.value = ''; // Limpia el valor del input
                        searchControl.hideSearchData(); // Esto debería resetear el resaltado
                        // Necesitamos forzar el reseteo del estilo a los estilos originales
                        layer_ActividadesGrupo_2.eachLayer(function(l) {
                            l.setStyle(style_ActividadesGrupo_2_0(l.feature)); // Aplica el estilo original
                        });
                    });
                }
            },
            // Estilo de resaltado para los círculos de la capa (los puntos)
            // Cuando se encuentra un resultado, esta función se aplica a todas las capas que coinciden
            onEachFeature: function(feature, layer) {
                // Guarda el estilo original del feature
                layer._originalStyle = style_ActividadesGrupo_2_0(feature);

                layer.on('search:locationfound', function(e) {
                    // Solo si la categoría de este feature coincide con la búsqueda
                    if (e.text && feature.properties.Categorias && feature.properties.Categorias.includes(e.text)) {
                        layer.setStyle({
                            radius: 12.0, // Hazlo un poco más grande
                            color: 'yellow', // Borde amarillo
                            weight: 4.0, // Borde más grueso
                            fillColor: 'yellow', // Relleno amarillo
                            fillOpacity: 0.7 // Un poco de transparencia
                        });
                        if (layer.bringToFront) {
                            layer.bringToFront(); // Trae el punto al frente
                        }
                    }
                });
                layer.on('search:collapsed', function(e) {
                    // Cuando la barra de búsqueda se colapsa (o se limpia), restaura el estilo original
                    if (layer._originalStyle) {
                        layer.setStyle(layer._originalStyle);
                    }
                });
            }
        });

        map.addControl(searchControl);
        // --- FIN DE LA MODIFICACIÓN EN L.Control.Search ---

        if (typeof url === 'undefined') {
            document.getElementsByClassName('search-button')[0].className += ' fa fa-binoculars';
        } else {
            document.getElementsByClassName('search-button')[1].className += ' fa fa-binoculars';
        }

        map.invalidateSize();

        // --- INICIO DE LA NUEVA FUNCIONALIDAD DE BÚSQUEDA POR COORDENADAS (Modificada) ---
        var currentCoordMarker; // Variable para mantener la referencia al marcador de coordenadas

        var CoordsSearchControl = L.Control.extend({
            onAdd: function(map) {
                var div = L.DomUtil.create('div', 'leaflet-control-coords');
                div.innerHTML = 'Coordenadas (Lat Lon): <input type="text" id="coordInput" value="-39.247217 -72.204498" /> ' +
                                '<button id="goCoords">Ir</button>';

                L.DomEvent.disableClickPropagation(div); // Evita que los clics dentro del control afecten al mapa

                var goButton = div.querySelector('#goCoords');
                L.DomEvent.on(goButton, 'click', function() {
                    var inputString = div.querySelector('#coordInput').value;
                    // Intenta dividir la cadena por espacios
                    var parts = inputString.trim().split(/\s+/);

                    if (parts.length === 2) {
                        var lat = parseFloat(parts[0]);
                        var lon = parseFloat(parts[1]);

                        if (!isNaN(lat) && !isNaN(lon) && lat >= -90 && lat <= 90 && lon >= -180 && lon <= 180) {
                            map.setView([lat, lon], 14); // Centra el mapa en las coordenadas con un zoom de 14

                            // Elimina el marcador anterior si existe
                            if (currentCoordMarker) {
                                map.removeLayer(currentCoordMarker);
                            }

                            // Añade un nuevo marcador en las coordenadas
                            currentCoordMarker = L.marker([lat, lon]).addTo(map)
                                .bindPopup(`**Coordenadas:**<br>Lat: ${lat}<br>Lon: ${lon}`)
                                .openPopup();

                            // --- Eliminar marcador al cerrar el popup ---
                            currentCoordMarker.on('popupclose', function() {
                                if (currentCoordMarker) {
                                    map.removeLayer(currentCoordMarker);
                                    currentCoordMarker = null; // Limpiar la referencia
                                }
                            });
                            // --- FIN DE LA CORRECCIÓN ---

                        } else {
                            alert('Por favor, introduce coordenadas numéricas válidas (Lat: -90 a 90, Lon: -180 a 180).');
                        }
                    } else {
                        alert('Formato incorrecto. Por favor, introduce las coordenadas como "Latitud Longitud" (ej: -39.247217 -72.204498).');
                    }
                });

                // Permite buscar al presionar Enter en el campo de texto
                var coordInput = div.querySelector('#coordInput');
                L.DomEvent.on(coordInput, 'keydown', function(e) {
                    if (e.keyCode === 13) { // 13 es el código para la tecla Enter
                        goButton.click(); // Simula un clic en el botón "Ir"
                    }
                });


                return div;
            },
            onRemove: function(map) {
                // Limpia el control si es necesario
            }
        });

        // Añade el control al mapa en la posición deseada (ej. topright)
        new CoordsSearchControl().addTo(map);
        // --- FIN DE LA NUEVA FUNCIONALIDAD DE BÚSQUEDA POR COORDENADAS (Modificada) ---
        </script>
    </body>
</html>
